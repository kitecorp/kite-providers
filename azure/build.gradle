plugins {
    id 'cloud.kitelang.provider' version '0.1.0'
}

group = 'cloud.kitelang'
version = '0.1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

kiteProvider {
    name = 'azure'
    // mainClass auto-detected from ProviderServer subclass
}

dependencies {
    // Use project SDK when building from monorepo
    implementation project(':kite-provider-sdk')
    annotationProcessor project(':kite-provider-sdk')

    // Azure SDK - Resource Manager
    implementation 'com.azure.resourcemanager:azure-resourcemanager-resources:2.43.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-network:2.43.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-compute:2.43.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-dns:2.43.0'
    implementation 'com.azure.resourcemanager:azure-resourcemanager-storage:2.43.0'
    implementation 'com.azure:azure-identity:1.14.2'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.42'
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-core:2.24.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.24.1'

    // Testing
    testImplementation platform('org.junit:junit-bom:6.0.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

test {
    useJUnitPlatform()
    jvmArgs '--add-opens=java.base/java.nio=ALL-UNNAMED',
            '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED'
}

name: Release Provider

on:
  push:
    tags:
      - 'aws-v*'
      - 'azure-v*'
      - 'files-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract provider and version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PROVIDER=$(echo $TAG | sed 's/-v.*//')
          VERSION=$(echo $TAG | sed 's/.*-v//')
          echo "provider=$PROVIDER" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout kite-api
        uses: actions/checkout@v4
        with:
          repository: kitecorp/kite-api
          path: sdk-build/kite-api

      - name: Checkout kite-proto
        uses: actions/checkout@v4
        with:
          repository: kitecorp/kite-proto
          path: sdk-build/kite-proto

      - name: Checkout kite-provider-sdk
        uses: actions/checkout@v4
        with:
          repository: kitecorp/kite-provider-sdk
          path: sdk-build/kite-provider-sdk

      - name: Create multi-project settings
        run: |
          cat > sdk-build/settings.gradle << 'EOF'
          plugins {
              id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
          }
          rootProject.name = 'kite-sdk-build'
          include 'kite-api'
          include 'kite-proto'
          include 'kite-provider-sdk'
          EOF

          cat > sdk-build/build.gradle << 'EOF'
          // Root build file - subprojects have their own build.gradle
          EOF

      - name: Setup Gradle wrapper for SDK build
        working-directory: sdk-build
        run: |
          gradle wrapper --gradle-version 8.13

      - name: Build and publish SDK to Maven Local
        working-directory: sdk-build
        run: |
          ./gradlew :kite-api:publishToMavenLocal :kite-proto:publishToMavenLocal :kite-provider-sdk:publishToMavenLocal --no-daemon

      - name: Build provider
        working-directory: ${{ steps.extract.outputs.provider }}
        run: |
          chmod +x gradlew
          ./gradlew installDist --no-daemon

      - name: Create distribution zip
        working-directory: ${{ steps.extract.outputs.provider }}
        run: |
          cd build/install/*
          zip -r ../../../${{ steps.extract.outputs.provider }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.extract.outputs.provider }} v${{ steps.extract.outputs.version }}
          tag_name: ${{ steps.extract.outputs.tag }}
          files: ${{ steps.extract.outputs.provider }}.zip
          generate_release_notes: true

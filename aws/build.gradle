plugins {
    id 'java'
}

group = 'io.zmeu'
version = '0.0.1'

repositories {
    mavenCentral()
}

def pf4jVersion = "3.12.1"
def lombok = '1.18.38'
dependencies {
    compileOnly project(':api')
    implementation("org.pf4j:pf4j:3.13.0") {
        transitive = true
    }

    implementation(platform("software.amazon.awssdk:bom:2.27.21"))
    implementation("software.amazon.awssdk:ssm")

    annotationProcessor(group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}")
    compileOnly "org.projectlombok:lombok:${lombok}"
    annotationProcessor "org.projectlombok:lombok:${lombok}"

    testImplementation platform('org.junit:junit-bom:5.11.0-M2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

jar {
    manifest {
        attributes(
                'Plugin-Class': "io.zmeu.aws.Main",
                'Plugin-Id': provider { "${archiveBaseName.get()}@${archiveVersion.get()}" },
                'Plugin-Version': provider { archiveVersion.get() },
                'Plugin-Provider': "",
                'Plugin-Dependencies': "",
                'Plugin-License': "Apache License 2.0"
        )
    }
}

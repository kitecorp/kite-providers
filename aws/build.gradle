plugins {
    id 'java'
}

group = 'io.zmeu'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(':api')

    implementation(platform("software.amazon.awssdk:bom:2.28.22"))
    implementation("software.amazon.awssdk:ssm")

    compileOnly "org.projectlombok:lombok:1.18.38"
    annotationProcessor "org.projectlombok:lombok:1.18.38"

    testImplementation platform('org.junit:junit-bom:5.11.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

jar {
    manifest {
        attributes(
                'Plugin-Class': "io.zmeu.aws.Main",
                'Plugin-Id': provider { "${archiveBaseName.get()}@${archiveVersion.get()}" },
                'Plugin-Version': provider { archiveVersion.get() },
                'Plugin-Provider': "",
                'Plugin-Dependencies': "",
                'Plugin-License': "Apache License 2.0"
        )
    }
}

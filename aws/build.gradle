plugins {
    id 'java'
    id 'application'
}

group = 'cloud.kitelang'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':kite-provider-sdk')
    annotationProcessor project(':kite-provider-sdk')

    // AWS SDK v2
    implementation platform('software.amazon.awssdk:bom:2.28.22')
    implementation 'software.amazon.awssdk:ec2'
    implementation 'software.amazon.awssdk:sts'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    // Logging
    implementation 'org.apache.logging.log4j:log4j-core:2.24.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.24.1'

    // Testing
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'cloud.kitelang.provider.aws.AwsProvider'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

test {
    useJUnitPlatform()
    // Required for msgpack DirectByteBuffer access in Java 17+
    jvmArgs '--add-opens=java.base/java.nio=ALL-UNNAMED',
            '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED'
}

// Create distribution for easy testing
tasks.named('startScripts') {
    applicationName = 'provider'
}

// Create a single executable JAR
jar {
    manifest {
        attributes(
            'Main-Class': 'cloud.kitelang.provider.aws.AwsProvider'
        )
    }
}

// Generate provider.json manifest for gRPC provider discovery
tasks.register('generateProviderManifest') {
    def manifestFile = file("$buildDir/install/aws/provider.json")
    outputs.file manifestFile
    doLast {
        manifestFile.parentFile.mkdirs()
        manifestFile.text = """{
    "name": "aws",
    "version": "${project.version}",
    "protocolVersion": 1,
    "executable": "bin/provider"
}
"""
    }
}

// Ensure provider.json is generated with installDist
tasks.named('installDist') {
    finalizedBy 'generateProviderManifest'
}
